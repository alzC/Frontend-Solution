<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card-container">
    <div class="card-image"></div>
    <div class="card-head">
      <h1>Order Summary</h1>
      <p>You can now listen to million of
        songs, audiobooks, and podcasts on
        any device anywhere you like!
      </p>
    </div>
    <div class="card-footer">
      <div class="card-program">
        <div class="card-program-icon"><i class="icon-music"><img src="./images/icon-music.svg" alt=""></i>
          <div class="card-program-price">
            <h6>Annual Plan</h6>
            <p>$59,99/year</p>
          </div>
        </div>

        <div class="card-program-choice"><a href="#">Change</a></div>
      </div>
      <div class="card-payment">
        <div class="card-payment-btn"><button>Proceed to payment</button></div>
        <div class="card-program-order">
          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
